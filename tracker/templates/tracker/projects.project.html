<div class="card">
    <div class="card-body text-left">
        <h5 class="card-title">{{ project.name }}</h5>
        <div class="row">
            <div class="col-6">
                <a href="#" class="card-link"><i class="fa fa-bar-chart"></i></a>
                <a href="#" class="card-link"><i class="fa fa-clock-o"></i></a>
            </div>

            <div class="col-6 text-right">
                <a href="#" class="card-link"><i class="fa fa-plus-circle"></i></a>
                <a href="#" class="card-link"><i class="fa fa-play-circle text-success"></i></a>
                <a href="#" class="card-link"><i class="fa fa-stop-circle text-danger"></i></a>
            </div>
        </div>
        {% if project.last_updated %}
            <p class="card-text"><small class="text-muted">Last updated {{ project.last_updated }} ago</small></p>
        {% endif %}
    </div>
</div>
